<mat-card class="roles-card">
  <h2>Gesti√≥n de Roles</h2>

  <a mat-raised-button color="primary" routerLink="/roles/nuevo" class="mb-3">
    <mat-icon>add</mat-icon> Nuevo Rol
  </a>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="table-container">
    <table mat-table [dataSource]="roles" class="mat-elevation-z4">

      <!-- ID Column -->
      <ng-container matColumnDef="rolId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let rol"> {{ rol.rolId }} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let rol"> {{ rol.nombre }} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let rol">
          <a mat-mini-fab color="accent" [routerLink]="['/roles/editar', rol.rolId]" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-mini-fab color="warn" (click)="deleteRol(rol.rolId)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

    </table>
  </div>
</mat-card>
