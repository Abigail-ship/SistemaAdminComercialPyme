<mat-card class="productos-card">
  <!-- Encabezado con título y botón de reporte -->
  <div class="flex justify-between items-center mb-4">
    <h2>Inventario de Productos</h2>

    <!-- Botón para Reporte de Productos -->
    <button mat-raised-button color="primary" (click)="goToReporteProductos()">
      <mat-icon>bar_chart</mat-icon>
      Reporte de Productos
    </button>
    <!-- Botón para Reporte de Inventario -->
<button mat-raised-button color="accent" class="ml-2" (click)="goToReporteInventario()">
  <mat-icon>inventory_2</mat-icon>
  Reporte de Inventario
</button>
  </div>
  
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Buscar productos</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Nombre o categoría">
      <button matSuffix mat-icon-button (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    
    <a mat-raised-button color="primary" routerLink="/productos/nuevo" class="ml-2">
      <mat-icon>add</mat-icon> Nuevo Producto
    </a>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="table-container">
    <table mat-table [dataSource]="productos" class="mat-elevation-z4">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
      </ng-container>

      <!-- Categoría Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let producto">{{ getCategoriaNombre(producto.categoriaId) }}</td>
      </ng-container>

      <!-- Precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">${{ producto.precioVenta | number:'1.2-2' }}</td>
      </ng-container>

      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let producto" 
            [class.stock-bajo]="producto.stock <= (producto.stockMinimo || 5)">
          {{ producto.stock }}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let producto">
          <a mat-mini-fab color="accent" [routerLink]="['/productos/editar', producto.productoId]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-mini-fab color="warn" (click)="deleteProducto(producto.productoId!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

    </table>
  </div>
</mat-card>
