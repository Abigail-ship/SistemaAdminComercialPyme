<mat-card class="clientes-form-card">
  <h2>{{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="saveCliente()">

    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nombre Comercial</mat-label>
      <input matInput formControlName="nombreComercial" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
  <mat-label>Teléfono</mat-label>
  <input matInput formControlName="telefono" maxlength="10" required>
  <mat-error *ngIf="clienteForm.get('telefono')?.hasError('required')">
    El teléfono es obligatorio
  </mat-error>
  <mat-error *ngIf="clienteForm.get('telefono')?.hasError('pattern')">
    El teléfono debe tener 10 dígitos
  </mat-error>
</mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo Cliente</mat-label>
      <input matInput formControlName="tipoCliente" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
    <a mat-button color="warn" routerLink="/clientes">Cancelar</a>
  </form>
</mat-card>
