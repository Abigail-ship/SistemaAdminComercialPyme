<mat-card class="clientes-card">
  <h2>Listado de Clientes</h2>

  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)" placeholder="Nombre o Contacto">
      <button matSuffix mat-icon-button (click)="onSearchChange(searchTerm)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <a mat-raised-button color="primary" routerLink="/clientes/nuevo" class="ml-2">
      <mat-icon>add</mat-icon> Nuevo Cliente
    </a>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="table-container">
    <table mat-table [dataSource]="clientes" class="mat-elevation-z4">

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nombres }}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.apellidos }}</td>
      </ng-container>

      <ng-container matColumnDef="nombreComercial">
        <th mat-header-cell *matHeaderCellDef>Nombre Comercial</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nombreComercial || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoCliente">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.tipoCliente }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cliente">
          <a mat-mini-fab color="accent" [routerLink]="['/clientes/editar', cliente.clienteId]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-mini-fab color="warn" (click)="deleteCliente(cliente.clienteId!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     <div *ngIf="clientes.length === 0" class="no-results">
    <mat-icon>search_off</mat-icon>
    <p>No se encontraron clientes.</p>
  </div>
    <mat-paginator [length]="total" [pageSize]="pageSize" (page)="onPageChange($event)" [pageSizeOptions]="[5,10,20]">
    </mat-paginator>
  </div>
</mat-card>
