<mat-card class="usuarios-card">
  <h2>Gestión de Usuarios</h2>
  <a mat-raised-button color="primary" routerLink="/usuarios/nuevo" class="mb-3">
    <mat-icon>person_add</mat-icon> Nuevo Usuario
  </a>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="table-container">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z4">

      <!-- ID Column -->
      <ng-container matColumnDef="usuarioId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.usuarioId }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombreUsuario">
        <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombreUsuario }}</td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.rol?.nombre }}</td>
      </ng-container>

      <!-- Activo Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.activo ? 'Sí' : 'No' }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">
          <a mat-mini-fab color="accent" [routerLink]="['/usuarios/editar', usuario.usuarioId]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-mini-fab color="warn" (click)="deleteUsuario(usuario.usuarioId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
    </table>
  </div>
</mat-card>
